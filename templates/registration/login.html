{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container d-flex flex-column">
    <div class="row">
      <div class="col-4">
        <form method="post" class="registration-form">
          {% csrf_token %}
          {% crispy form %}
        </form>
      </div>
      <div class="col-8 image-container">
        <img src="{{ MEDIA_URL }}/media/hotel-spb.jpg">
      </div>
    </div>
{% endblock %}
